<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sekur</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>

    <header>
        <h1>Sekur</h1>
        <p class="slogan">La cybersécurité de demain, dès aujourd’hui.</p>
    </header>

    <section class="stats">
        <div class="stat" data-target="5000">
            <span class="number">0</span>
            <p>Clients protégés</p>
            <div class="progress-bar"><div class="progress"></div></div>
        </div>
        <div class="stat" data-target="100" data-plus="true">  <!-- Ajout de data-plus="true" -->
            <span class="number">0</span>
            <p>Sites sécurisés</p>
            <div class="progress-bar"><div class="progress"></div></div>
        </div>
        <div class="stat" data-target="99">
            <span class="number">0</span><span>%</span>
            <p>De satisfaction</p>
            <div class="progress-bar"><div class="progress"></div></div>
        </div>
    </section>
    <a href="/tools/index.html" class="btn">Découvrir les outils informatiques</a>

    

</body>
</html>
