<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Générateur Fortnite Text</title>
  <style>
    @font-face {
      font-family: 'Burbank';
      src: url('font/BurbankBigRegularBlack.otf') format('opentype');
    }

    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      height: 100vh;
    }

    canvas {
      border: 1px solid #444;
    }
  </style>
</head>
<body>
<canvas id="canvas" width="1920" height="1080"></canvas>

<script>
    document.fonts.ready.then(() => {
  console.log("Police chargée :", document.fonts.check("150px Burbank"));
    });

  const urlParams = new URLSearchParams(window.location.search);
  const text = urlParams.get('text') || 'Fortnite';

  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  const drawText = () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.font = '500px Burbank';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';

    // Contour noir
    ctx.lineWidth = 30;
    ctx.strokeStyle = 'black';
    ctx.strokeText(text, canvas.width / 2, canvas.height / 2);

    // Remplissage blanc
    ctx.fillStyle = 'white';
    ctx.fillText(text, canvas.width / 2, canvas.height / 2);
  };

  const loadFont = async () => {
    await document.fonts.load('500px Burbank');
    drawText();
  };

  loadFont();
</script>
</body>
</html>
