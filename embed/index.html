<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Message Sender</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Send Message to Discord</h1>
            <div class="scrollable-form">
                <form id="message-form">
                    <div class="form-group">
                        <label for="webhook-url">Webhook URL:</label>
                        <input type="text" id="webhook-url" name="webhook-url" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <input type="text" id="message" name="message">
                    </div>
                    <div class="form-group">
                        <label for="embed-title">Embed Title:</label>
                        <input type="text" id="embed-title" name="embed-title">
                    </div>
                    <div class="form-group">
                        <label for="embed-description">Embed Description:</label>
                        <input type="text" id="embed-description" name="embed-description">
                    </div>
                    <div class="form-group">
                        <label for="embed-color">Embed Color:</label>
                        <input type="color" id="embed-color" name="embed-color" value="#7289da">
                    </div>
                    <div class="form-group">
                        <label for="embed-author">Embed Author:</label>
                        <input type="text" id="embed-author" name="embed-author">
                    </div>
                    <div class="form-group">
                        <label for="embed-author-url">Author URL:</label>
                        <input type="text" id="embed-author-url" name="embed-author-url">
                    </div>
                    <div class="form-group">
                        <label for="embed-author-icon">Author Icon URL:</label>
                        <input type="text" id="embed-author-icon" name="embed-author-icon">
                    </div>
                    <div class="form-group">
                        <label for="embed-timestamp">Timestamp (ISO 8601):</label>
                        <input type="datetime-local" id="embed-timestamp" name="embed-timestamp">
                    </div>
                    <div class="form-group" id="fields-container">
                        <label>Embed Fields:</label>
                        <div id="fields">
                            <!-- Fields will be added here -->
                        </div>
                        <button type="button" id="add-field">Add Field</button>
                    </div>
                    <button type="submit" class="send-button">Send Message</button>
                </form>
            </div>
        </div>
        <div id="preview-container" class="preview-container">
            <div class="preview-content"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
